<!DOCTYPE html>
<html>
<head>
    <title>Automatic URL Opener</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.open("https://sites.google.com/view/button11", "_blank", "width=500,height=500");
            }, 1000); // 1-second delay

            setTimeout(function() {
                window.open("https://sites.google.com/view/button11", "_blank", "width=500,height=500");
            }, 2000); // 2-second delay (1 second after the first URL)
        };
    </script>
</head>
<body>
</body>
</html>
